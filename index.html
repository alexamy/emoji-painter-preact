<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Emoji editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

  <script type="importmap">
    {
      "imports": {
        "preact": "https://cdn.skypack.dev/preact@10.12.1",
        "preact/hooks": "https://cdn.skypack.dev/preact@10.12.1/hooks",
        "@preact/signals": "https://cdn.skypack.dev/@preact/signals@1.1.3",
        "htm": "https://cdn.skypack.dev/htm@3.1.1"
      }
    }
  </script>

  <script type="module">
    import { h, render } from 'preact';
    import htm from 'htm';

    window.html = htm.bind(h);
  </script>

  <script type="module">
    import { render } from 'preact';
    import { signal } from '@preact/signals';

    const count = signal(0);
    const increment = () => { count.value++; }

    function App() {
      return html`
        <div>
          <h1>${count.value}</h1>
          <button onClick=${increment}>+</button>
        </div>
      `;
    }

    render(html`<${App} />`, document.body);
  </script>

</head>
<body></body>
</html>
