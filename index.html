<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Emoji editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

  <script type="importmap">
    {
      "imports": {
        "@preact/signals": "https://cdn.skypack.dev/@preact/signals@1.1.3",
        "preact": "https://cdn.skypack.dev/preact@10.12.1",
        "preact/hooks": "https://cdn.skypack.dev/preact@10.12.1/hooks",
        "htm": "https://cdn.skypack.dev/htm@3.1.1"
      }
    }
  </script>

  <script type="module">
    import { h, render } from 'preact';
    import htm from 'htm';

    window.html = htm.bind(h);
  </script>

  <script type="module">
    import { render } from 'preact';
    import { useState } from 'preact/hooks';

    function App() {
      const [num, setNum] = useState(0);
      const add = () => setNum(n => n + 1);

      return html`<div>
        <h1>Hello! ${num}</h1>
        <button onClick=${add}>+</button>
      </div>`;
    }

    render(html`<${App} />`, document.body);
  </script>

</head>
<body></body>
</html>
